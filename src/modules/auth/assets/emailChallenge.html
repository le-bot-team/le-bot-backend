<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Bot Email Challenge</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f5f0fa">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="min-width: 100%">
      <tr>
        <td align="center" style="padding: 40px 20px">
          <table
            role="presentation"
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              max-width: 600px;
              width: 100%;
              background: linear-gradient(135deg, #e8d5f5 0%, #d4b8e8 50%, #c9a7e0 100%);
              border-radius: 16px;
            "
          >
            <tr>
              <td style="padding: 50px 15% 20px">
                <div style="font-size: 2.5rem; color: #7234ba">
                  <strong>Hi there,</strong>
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding: 10px 15% 5px">
                <div style="font-size: 1rem; color: #7234ba">
                  Enter the following code to finish your verification (valid for 30 minutes):
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding: 5px 15% 30px">
                <div style="font-size: 1.1rem; color: #7234ba">
                  请输入下方的验证码来完成操作（有效期30分钟）：
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding: 30px 15%">
                <div
                  style="font-size: 4rem; text-align: center; color: #7234ba; letter-spacing: 0.3em"
                >
                  <strong>{{VERIFY_CODE}}</strong>
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding: 30px 15% 10px">
                <div style="font-size: 1rem; text-align: center; color: #7234ba">
                  If you didn't request this verification, please ignore this email.
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding: 5px 15% 50px">
                <div style="font-size: 1.1rem; text-align: center; color: #7234ba">
                  如非本人操作，请忽略此邮件。
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
